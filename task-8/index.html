<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aicrea</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header class="navbar">
        <div class="logo-container">
          <img
            src="https://cdn.prod.website-files.com/65ccd0818a4e66d2d1ee78dd/65ce7bc2653df264d30e52d6_Services%20Filled.svg"
            alt="logo"
            class="logo"
          />
          <h4 class="company-name">Aicrea</h4>
        </div>
        <nav>
          <ul>
            <li>Features</li>
            <li>Pricing</li>
            <li>Enterprise</li>
            <li>Blog</li>
            <li>Community</li>
          </ul>
        </nav>
        <div>
          <button class="login-btn">Login</button>
          <button class="talk-btn">
            Let's Talk <i class="ri-arrow-right-up-line" id="arrow-icon"></i>
          </button>
        </div>
      </header>
      <section class="hero-left-section-top">
        <h1>
          <span>
            <video class="small-video" loop autoplay muted="muted">
              <source src="./small-video.mp4" type="video/mp4" />
            </video>
          </span>
          Advancing creativity with artificial
          <span>
            <button class="how-we-work-btn">
              <i class="ri-play-large-line"></i> How we work
            </button> </span
          >intelligence.
        </h1>
        <div class="btn-container">
          <button class="contact-us-btn">
            Contact us <i class="ri-arrow-right-up-line"></i>
          </button>
          <a class="request-call-btn">request a call</a>
        </div>
      </section>
      <section class="hero-right-section-top">
        <video loop autoplay muted>
          <source src="./hero-section-2.mp4" type="video/mp4" />
        </video>
      </section>
      <section class="hero-right-section-bottom-one">
        <video loop autoplay muted>
          <source src="./hero-section.mp4" type="video/mp4" />
        </video>
      </section>
      <section class="hero-right-section-bottom-two">
        <video loop autoplay muted>
          <source src="./hero-section-1.mp4" type="video/mp4" />
        </video>
      </section>
      <section class="hero-left-section-bottom">
        <p>
          Aicrea is an applied ai research company shaping the next era of art,
          entertainment and human creativity.
        </p>
        <ul class="partners-list">
          <li><img src="./tide.png" /></li>
          <li><img src="./coinbase.png" /></li>
          <li><img src="./etoro.png" /></li>
          <li><img src="./chip.png" /></li>
        </ul>
      </section>
    </main>
  </body>
</html>
